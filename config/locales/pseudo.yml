    blog:
      blog_title: "[Ŧħḗ Ħẏƥǿƈřīŧīƈȧŀ Ḓīḗŧ ǿƒ ŧħḗ Ħīƥşŧḗř 衋ıϐı ǈϕ靐靐ϑϕ]"
      blog_subtitle: "[Ȧ ƀȧŧŧŀḗ ǿƒ ƀȧƈǿƞ ṽş. Ɓřŭşşḗŀş şƥřǿŭŧş. ςı ϑǋẛǲϱǈ ẛ]"
      blog_figcaption: "[Ħīƥşŧḗřş ȧřḗ ķƞǿẇƞ ŧǿ ḗȧŧ ŀǿƈȧŀ ȧƞḓ ǿřɠȧƞīƈ, ƀŭŧ ŧħḗẏ ȧŀşǿ ŧḗƞḓ ŧǿ īƞḓŭŀɠḗ īƞ ƀȧƈǿƞ ȧƞḓ ƈřȧƒŧ ƀḗḗř. ϵϰǲǲǋΐϐΰǈ 靐ΐϵ 靐ϕϕ]"
      blog_author: "[Ɓẏ Ȧḿīř Ķħȧƞ ıςǋ ϖϖ衋ϵ ΐϰς]"
      blog_date: "[Ǿƈŧ. 20, 2014 | 12:04 ƥ.ḿ. ḖḒŦ ϑıẛϐϰ ΰǋϖ ſ]"
      blog_para1: "[Ħīƥşŧḗřş, ǿƞƈḗ ȧ ɠřǿŭƥ ŧħȧŧ ǿƞŀẏ ŀīşŧḗƞḗḓ ŧǿ ŭƞḓḗřɠřǿŭƞḓ ḿŭşīƈ ȧƞḓ ḓḗřīḓḗḓ ŧħḗ ḿȧīƞşŧřḗȧḿ, ħȧṽḗ ƀḗƈǿḿḗ ȧ ƒǿřƈḗ īƞ ŧħḗ ƒǿǿḓ ẇǿřŀḓ – ŭřɠīƞɠ ǿŧħḗřş ŧǿ ḗȧŧ ħḗȧŀŧħẏ, ḗȧŧ ŀǿƈȧŀ ȧƞḓ ŧřḗȧŧ ƒǿǿḓ ẇīŧħ řḗşƥḗƈŧ. ΐϰϖϱǈΐΐϱſϵ ςϖϕς 鶱 ΰϱ靐ϰẛ ΰϕΐǈ ϐſı衋 ΐẛǅ]"
      blog_para2: "[Ẇħīŀḗ ḿȧƞẏ ħīƥşŧḗřş ŀǿṽḗ ŧǿ ḗȧŧ ħḗȧŀŧħẏ, ȧƞḓ ƥřīḓḗ ŧħḗḿşḗŀṽḗş ǿƞ ŧħḗīř ḓīḗŧ ǿƒ ǿřɠȧƞīƈ ƒǿǿḓş, ķǿḿƀŭƈħȧ ȧƞḓ ķȧŀḗ, ŧħḗẏ ȧŀşǿ ŀǿṽḗ ŧǿ īƞḓŭŀɠḗ īƞ ƈȧŀǿřīḗ-ħḗȧṽẏ ƈřȧƒŧ ƀḗḗř ȧƞḓ ƀȧƈǿƞ. Ȧƞḓ ẇħḗƞ īŧ ƈǿḿḗş ŧǿ ŧħḗīř ħḗȧŀŧħ, ƞŭŧřīŧīǿƞ ḗẋƥḗřŧş şȧẏ ŧħḗşḗ ŧẇǿ ŀīƒḗşŧẏŀḗş ḓḗƒīƞīŧḗŀẏ ḓǿƞ’ŧ ǿƒƒşḗŧ. ϰΰςǋς衋 ςǲǅǈ ϖΰς衋ǋ衋ϑϰ ϐſϰǅ ǈǈ ϵΰϕ ΰϐ衋ϐϰǲϑΰ ϱǋϐ 鶱ς衋ıϵ ϕ]"
      blog_para3: "[Ẑȧƈħȧřẏ Ŧŭƈķḗř, ȧ 27-ẏḗȧř-ǿŀḓ ƀȧřŧḗƞḓḗř ƒřǿḿ Ɓřǿǿķŀẏƞ, Ƞḗẇ Ẏǿřķ, īş ȧ şḗŀƒ-ḓḗşƈřīƀḗḓ ħīƥşŧḗř ẇħǿ ḓǿḗş ẏǿɠȧ, şħǿƥş řḗɠŭŀȧřŀẏ ȧŧ ŧħḗ Ŭƞīǿƞ Şɋŭȧřḗ ƒȧřḿḗřş ḿȧřķḗŧ ȧƞḓ ƀīķḗş ŧǿ ẇǿřķ. Ħḗ ȧŀşǿ ƀřḗẇş ħīş ǿẇƞ ƀḗḗř ȧƞḓ ƈŭřḗş ħīş ǿẇƞ ƀȧƈǿƞ. Ī ŀǿṽḗ ŧǿ ḗȧŧ, ħḗ şȧẏş. Ī ḗẋḗřƈīşḗ řḗɠŭŀȧřŀẏ ȧƞḓ ḗȧŧ ŧǿƞş ǿƒ ƒřŭīŧş ȧƞḓ ṽḗɠḗŧȧƀŀḗş, şǿ īƒ Ī ẇȧƞŧ ŧǿ ħȧṽḗ ȧ ƒḗẇ ƥīḗƈḗş ǿƒ ƀȧƈǿƞ ǿř ḓřīƞķ şǿḿḗ ŀǿƈȧŀ ƀḗḗř řḗɠŭŀȧřŀẏ, Ī ḓǿƞ'ŧ ŧħīƞķ īŧ'ş ɠǿīƞɠ ŧǿ ķīŀŀ ḿḗ. 靐ϑǅ衋ıϵΰϵ ǲǲϵϰϰΰϕ ſ ςǈǈϱϰϕǈϖǲſ靐 ϵǅϱϕıϖẛ鶱ϰ ϵǈ衋ǈ ϰϰı衋ϰſςẛǅ 鶱ϱǅ 鶱ǈΐẛϖ ϐΐ ı ςϕϐǋ衋ϕ衋ϵΰϖẛǅǈ]"
      blog_subtitle2: "[Ŧħḗ Ħḗȧŀŧħẏ Ħīƥşŧḗř Ħȧƀīŧş ǋϰϱǋ ẛǋǋſǅϰ]"
      blog_para4: "[Ħīƥşŧḗřş ŧḗƞḓ ŧǿ ƀḗ ƈǿƞşƈīǿŭş ȧƀǿŭŧ ẇħȧŧ ŧħḗẏ ƥŭŧ īƞ ŧħḗīř ƀǿḓīḗş ȧƞḓ ǿƒŧḗƞ ḗȧŧ ȧ ƥřīḿȧřīŀẏ ƥŀȧƞŧ-ƀȧşḗḓ ḓīḗŧ, ẇħīƈħ īş ŀīƞķḗḓ ŧǿ ȧ řḗḓŭƈŧīǿƞ īƞ řīşķ ƒǿř ħḗȧřŧ ḓīşḗȧşḗ, ḓīȧƀḗŧḗş ȧƞḓ ǿŧħḗř ħḗȧŀŧħ ƥřǿƀŀḗḿş, şȧẏş Ķẏŀḗƞḗ Ɓǿɠḓḗƞ, ȧ řḗɠīşŧḗřḗḓ ḓīḗŧīŧīȧƞ ẇīŧħ Ƈŀḗṽḗŀȧƞḓ Ƈŀīƞīƈ. “Ŧħḗ ƞīƈḗ ŧħīƞɠ ȧƀǿŭŧ ŧħīş ƥǿƥŭŀȧŧīǿƞ īş ŧħȧŧ ŧħḗẏ ḗȧŧ ǿřɠȧƞīƈ ȧƞḓ ŀǿƈȧŀ,” şħḗ şȧẏş. “Ŧħḗīř ḓīḗŧ ŭşŭȧŀŀẏ ḓǿḗşƞ’ŧ ƈǿƞŧȧīƞ ḿȧƞẏ ƥřḗşḗřṽȧŧīṽḗş ǿř ƥřǿƈḗşşḗḓ ƒǿǿḓş, ẇħīƈħ īş ȧ ɠřḗȧŧ ẇȧẏ ŧǿ ḗȧŧ.” ǲϵẛςſΐẛςı ǋ鶱衋ΐ ǲϑ 鶱ϑ ςııϖǋ鶱ıϖΰ ϕϕſϰΰ ǋ衋鶱ΐ ΐǲϰſ ẛ鶱ǅ ΐϐ 靐ΰǅϖΐ ǲ衋ǋıςς ϰΰ鶱 ẛϐϵ靐ẛ ǅǋϖ ϐ ΰſǈẛϖϖ]"
      blog_para5: "[Ŧħḗ ƥŀȧƞŧ-ƀȧşḗḓ ḓīḗŧ ȧŀǿƞḗ ƈȧƞ ħḗŀƥ ƈǿŭƞŧḗřȧƈŧ ǿŧħḗř ŭƞħḗȧŀŧħẏ ħȧƀīŧş – ŀīķḗ ƀḗḗř ƈǿƞşŭḿƥŧīǿƞ, şȧẏş Ḓȧṽīḓ Ŀḗȧŀ​, ȧ ƞŭŧřīŧīǿƞīşŧ ẇīŧħ ŧħḗ Ŧḗẋȧş Ȧ&amp;Ḿ Ħḗȧŀŧħ Şƈīḗƞƈḗ Ƈḗƞŧḗř​. “Ƒřŭīŧş ȧƞḓ ṽḗɠḗŧȧƀŀḗş ȧřḗ ẇǿƞḓḗřƒŭŀ ƒǿř ŭş,” ħḗ şȧẏş. “Ȧ ŀǿŧ ǿƒ ƥḗǿƥŀḗ şŧřŭɠɠŀḗ ẇīŧħ ɠḗŧŧīƞɠ ŧħḗşḗ īƞŧǿ ǿŭř ḓīḗŧ řḗɠŭŀȧřŀẏ. Ḗȧŧīƞɠ şḗṽḗřȧŀ ħḗŀƥīƞɠş ƥḗř ḓȧẏ, ḗṽḗƞ īƒ ŧħḗẏ’řḗ ƞǿŧ ǿřɠȧƞīƈ, ƈȧƞ ħḗŀƥ ŭş ƀȧŀȧƞƈḗ ǿŭŧ ŧħḗ ǿŧħḗř ƥǿǿřḗř ȧşƥḗƈŧş ǿƒ ǿŭř ḓīḗŧ.” 靐ǲϵſ ϱǋϖ衋衋ϑǅǈ鶱ϕǲ ϐ靐ẛſ ϱ靐ϐϑϐ ςǋǲ ǅǅǈϑ ϰϱ靐ϵΰϐϑſϖϱ ǈǈǅςǲ ΰıϰǈǅǈſıǲ ΐϰςϖϕϱ 靐 ǲǲϱϖ ϖϖǲ靐]"
      blog_para6: "[Ƥŀŭş, ħīƥşŧḗřş ȧřḗ ƥħẏşīƈȧŀŀẏ ȧƈŧīṽḗ, ǿƒŧḗƞ ḗşƈħḗẇīƞɠ ȧ ƈȧř ƒǿř ȧ ƀīķḗ, Ɓǿɠḓḗƞ şȧẏş. “Ƥḗǿƥŀḗ ḓǿƞ’ŧ řḗȧŀīzḗ ŧħȧŧ ŧħḗẏ ẇȧŀķ ȧƞḓ ƀīķḗ ḗṽḗřẏẇħḗřḗ,” şħḗ şȧẏş. “Ŧħḗřḗ’ş ȧ ɠřḗȧŧḗř ƈȧŀǿřīḗ ḓḗƒīƈīŧ ẇħḗƞ ẏǿŭ’řḗ ŧħȧŧ ȧƈŧīṽḗ, ẇħīƈħ īş ẇħẏ ŧħḗẏ ƈȧƞ ɠǿ ǿŭŧ ŧǿ ḗȧŧ ḿǿřḗ ǿƒŧḗƞ ȧƞḓ ƞǿŧ ɠȧīƞ ẇḗīɠħŧ.” 靐靐衋ϖϐϐ ſϐϰſıǲǲς 鶱鶱ς ϑſϑ靐ϕǈẛΐϑǲ 靐ΰϑǲϑϑϰ 鶱靐ϐ靐ı ſ鶱ẛǅ衋ϕǋς]"
